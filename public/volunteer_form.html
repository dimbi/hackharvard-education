<!DOCTYPE html>
<html lang="en" class="">
<head>
  <meta charset="utf-8" />
  <title>Kinder Box &hearts; Search Class</title>
  <meta name="description" content="app, web app, responsive, responsive layout, admin, admin panel, admin dashboard, flat, flat ui, ui kit, AngularJS, ui route, charts, widgets, components" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <link rel="stylesheet" href="libs/assets/animate.css/animate.css" type="text/css" />
  <link rel="stylesheet" href="libs/assets/font-awesome/css/font-awesome.min.css" type="text/css" />
  <link rel="stylesheet" href="libs/assets/simple-line-icons/css/simple-line-icons.css" type="text/css" />

  <link rel="stylesheet" href="libs/jquery/bootstrap/dist/css/bootstrap.css" type="text/css" />
  <link rel="stylesheet" href="css/font.css" type="text/css" />
  <link rel="stylesheet" href="css/app.css" type="text/css" />

</head>
<body>
	    

<div class="bg-light lter b-b wrapper-md">
  <h1 class="m-n font-thin h3">Volunteering Availability</h1>
</div>


<div class="wrapper-md" ng-controller="FormDemoCtrl">
  <div class="row">
    <div class="col-sm-12">
      <div class="panel panel-default">
        <div class="panel-heading font-bold">Where and when?</div>
        <div class="panel-body">
          <form class="form-horizontal" role="form">
            <div class="line line-dashed b-b line-lg pull-in"></div>
            <div class="form-group">
              <label class="col-sm-2 control-label">Will you provide room?</label>
                <div class="col-sm-10">
                  <label class="i-switch m-t-xs m-r">
                    <input type="checkbox" checked>
                    <i></i>
                  </label>
                </div>
            </div>
            <div class="line line-dashed b-b line-lg pull-in"></div>

            <div class="form-group">
              <label class="col-sm-2 control-label">Date</label>
              <div class="col-sm-10">
                <input ui-jq="daterangepicker" ui-options="{
                    format: 'YYYY-MM-DD',
                    startDate: '2013-01-01',
                    endDate: '2013-12-31'
                  }" class="form-control w-md" />
              </div>
            </div>
            <div class="line line-dashed b-b line-lg pull-in"></div>
            <div class="form-group">
              <label class="col-sm-2 control-label">Time Preference</label>
              <div class="col-sm-10">
                <div class="radio">
                  <label class="i-checks">
                    <input type="radio" name="a" value="option1">
                    <i></i>
                    Session 1 (09.00-13.00)
                  </label>
                </div>
                <div class="radio">
                  <label class="i-checks">
                    <input type="radio" name="a" value="option2" checked>
                    <i></i>
                    Session 2 (13.00-17.00)
                  </label>
                </div>
                <div class="radio">
                  <label class="i-checks">
                    <input type="radio" name="a" value="option3" checked>
                    <i></i>
                    Anytime
                  </label>
                </div>
              </div>
            </div>
            <a href="maps.html" class="btn btn-sm btn-primary">Search Classes!</a>
          </form>
        </div>
      </div>
    </div>

  <!-- /content -->
  



</div>

<script src="libs/jquery/jquery/dist/jquery.js"></script>
<script src="libs/jquery/bootstrap/dist/js/bootstrap.js"></script>
<script src="js/ui-load.js"></script>
<script src="js/ui-jp.config.js"></script>
<script src="js/ui-jp.js"></script>
<script src="js/ui-nav.js"></script>
<script src="js/ui-toggle.js"></script>
<script src="js/ui-client.js"></script>

</body>
</html>
